<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>

<h2>User Form</h2>
<form th:action="@{/users/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" th:field="*{lastname}" required/><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br><br>

    <button type="submit">Save</button>
</form>


<a href="/users"><button>Back</button></a>

</body>
</html>
